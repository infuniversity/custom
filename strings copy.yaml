head:
  meta: !!js/function (data) => `
    <meta name="robots" content="noindex" />
    <meta property="og:type" content="article" />\n
    <meta property="og:title" content="${ data.title || 'whoelse.ai Hub'}" />\n
    <meta property="og:description" content="whoelse.ai Hub" />\n
    <meta property="og:image" content="https://whoelseai.herokuapp.com/assets/share-card.png" />\n
    <meta name="twitter:card" content="summary_large_image" />\n
    <meta name="twitter:title" value="${ data.title || 'whoelse.ai Hub'}" />\n
    <meta name="twitter:description" value="" />\n
    <meta name="twitter:image" content="https://whoelseai.herokuapp.com/assets/share-card.png" />\n
    <meta name="twitter:image:alt" content="The logo of the whoelse.ai Hub" />\n
    <meta name="twitter:site" value="@whoelseai" />`

